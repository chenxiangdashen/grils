<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Amaze UI Widget</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="assets/i/favicon.png">
    <link rel="stylesheet" href="assets/css/amazeui.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
<!-- Header -->
<header>
    <div class=""></div>
    <div class="am-form-group am-form-icon am-form-feedback">
        <i class="am-icon-search"></i>
        <input type="text" class="am-form-field" placeholder="日期">
    </div>
</header>

<div id="tableList">
    <ul class="am-list admin-sidebar-list" id="collapase-nav-1">
    </ul>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/amazeui.min.js"></script>
<script src="assets/js/handlebars.min.js"></script>

<script src="assets/js/app.js"></script>

<script id="table-template" type="text/x-handlebars-template">

        {{#each data}}
            <li class="am-panel">
                <a data-am-collapse="{parent: '#collapase-nav-1', target: '#role-nav'}">
                    <i class="am-icon-table am-margin-left-sm"></i> 角色管理 <i
                        class="am-icon-angle-right am-fr am-margin-right"></i>
                </a>
                <ul class="am-list am-collapse admin-sidebar-sub" id="role-nav">
                    <li><a href="#/roleAdd"><span class="am-icon-table am-margin-left-sm"></span> 添加角色 </a></li>
                    <li><a href="#/roleList/0"><span class="am-icon-table am-margin-left-sm"></span> 角色列表 </a></li>
                </ul>
            </li>
        {{/each}}

</script>


<script type="text/javascript">
    $.ajax({
        url: "js/data.json",
        success: function (data) {
            var myTemplate = Handlebars.compile($("#table-template").html());
            $('#collapase-nav-1').html(myTemplate(data));
        }
    })


</script>
</body>
</html>
